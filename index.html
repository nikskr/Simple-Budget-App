<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<h1>h1. Bootstrap heading</h1>, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <h2>Budget planner<span class="badge bg-secondary">budget-logo</span></h2>
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Budget" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Edit</button>
    </div>
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Remaining" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Edit</button>
    </div>
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Spent so far" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Edit</button>
    </div>
    <h2>Expenses<span class="badge bg-secondary">list-logo</span></h2>
        <div class="d-grid gap-2">  
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            </form>
         </div>
        <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Shopping
          <span class="badge bg-primary rounded-pill">$50</span>
          <button type="button" class="btn-close" aria-label="Close"></button>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Holiday
          <span class="badge bg-primary rounded-pill">$300</span>
          <button type="button" class="btn-close" aria-label="Close"></button>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Transportation
          <span class="badge bg-primary rounded-pill">$70</span>
          <button type="button" class="btn-close" aria-label="Close"></button>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            Fuel
            <span class="badge bg-primary rounded-pill">$40</span>
            <button type="button" class="btn-close" aria-label="Close"></button>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            Child Care
            <span class="badge bg-primary rounded-pill">$500</span>
            <button type="button" class="btn-close" aria-label="Close"></button>
            
        </li>
      </ul>
      <h2>Add expense<span class="badge bg-secondary">add-logo</span></h2>

      <input class="form-control" type="text" placeholder="Enter name ..." aria-label="default input example">
      <input class="form-control" type="text" placeholder="Enter cost ..." aria-label="default input example">
      <div class="d-grid gap-2">
        <button class="btn btn-primary" type="button">Save</button>
      </div>
</body>
</html>
